name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'  # ðŸ’¡ Ensure submodules are cloned

      - name: Init submodules
        run: git submodule update --init --recursive  # ðŸ’¡ Also useful if shallow clone

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Assemble Release
        run: ./gradlew :module:assembleRelease
